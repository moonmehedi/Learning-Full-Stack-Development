<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="'stylesheet" href="9cursorProperty.css">
</head>
<body>
    <!-- lets use inline style for this to see all the examples -->
    <p style="cursor: alias;" >A</p>
    <p style="cursor: auto;" >B</p>
    <p style="cursor: all-scroll;" >C</p>
    <p style="cursor: all-resize;" >D</p>
    <p style="cursor: crosshair;" >E</p>
    <p style="cursor: default;">F</p>
    <p style="cursor: pointer;">G</p>
    <p style="cursor: move;">H</p>▬
    <p style="cursor: copy;">I</p>▬
</body>
</html>
