<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
    <link rel="stylesheet" href="sampleFormStyle.css">
</head>
<body>
    <h1>Sample Form</h1>
    
    <!-- Form starts here -->
    <form action="#" method="POST">
        <!-- Username -->
        <label for="username">User Name</label>
        <br>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br><br>

        <!-- Password -->
        <label for="password">Password</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <!-- Age -->
        <label for="age">Age</label>
        <br>
        <input type="number" id="age" name="age" min="1" max="100" step="5" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Radio Buttons for Gender -->
        <label>Gender</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <!-- Checkboxes for Color -->
        <label>Favorite Colors</label>
        <br>
        <input type="checkbox" id="blue" name="color" value="blue">
        <label for="blue">Blue</label>
        <br>
        <input type="checkbox" id="green" name="color" value="green">
        <label for="green">Green</label>
        <br><br>

        <!-- Select Box (Dropdown) -->
        <label for="country">Country</label>
        <br>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
        </select>
        <br><br>

        <!-- Text Area -->
        <label for="message">Your Message</label>
        <br>
        <textarea id="message" name="message" rows="4" cols="30" placeholder="Type your message here"></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
