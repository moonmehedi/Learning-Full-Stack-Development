<!-- a form may has many input type ,combo box,option box select box,sumit btn,text area ,radio button,check box -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in html</title>
</head>
<body>

<label>User Name</label>
<br>
<input type="text"/>
<br>
<label>Password</label>
<br>
<!-- this will hide the text -->
<input type="password" name="" id="">  
<br>
<label>Age</label>
<br>
<input type="number" name="age" min="1" max="100" step="5">
<br>
<label>Email</label>
<br>
<!-- this will suggest an email -->
<input type="email">
<br>

<!-- lets create a radio button  -->

<label>Gender</label>
<br>
<label>Mail</label>
<input type="radio">
<label>Female</label>
<input type="radio" name="" id="">
<br>

<!-- <creating a check box -->
<label>color</label>
<br>
<label>Blue</label>
<input type="checkbox"/>
<label>Green</label>
<input type="checkbox">


<br>
<select>
<option>Chose City</option>
<option>Dhaka</option>
<option>Rangpur</option>
<option>Dinajpur</option>
</select>
<br>

<button >Submit</button>


</body>
</html>
